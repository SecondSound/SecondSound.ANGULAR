<form class="form-width">
  <p class="pt-4 text-align-center">
    Please fill out the confirmation token you've received by e-mail to confirm your Second Sound account.
  </p>
  <br>
  <p>No token received? <a href="javascript:void(0);" (click)="resendMail()">Resend confirmation e-mail</a>.</p>

  <div class="d-flex justify-content-between">
    <div class="col-md-12">
      <mat-form-field class="form-full-width py-2" appearance="outline">
        <mat-label>Confirmation token</mat-label>
        <input matInput placeholder="John" type="text"
               [formControl]="tokenFormControl" [errorStateMatcher]="matcher" [(ngModel)]="token">
        <mat-hint>Please fill in your confirmation token</mat-hint>
        <mat-error *ngIf="tokenFormControl.hasError('required')">
          Token is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="tokenFormControl.invalid && !tokenFormControl.hasError('required')">
          Confirmation token should be {{ tokenLength }} characters long`
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" type="button" class="half-width my-2"
              (click)="confirmUser()"  [disabled]="!tokenFormControl.valid">Confirm your account</button>
    </div>
  </div>
</form>
