<app-profile-header></app-profile-header>
<div class="container">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">Messages</div>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Everything</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">users</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">aderts</a>
      </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="sidebarToggle">new message</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page content-->
      <div *ngFor="let chat of chats" class="col-12 col-md-6 col-lg-4 mt-2 mb-2">
        <div class="card">
          <img class="card-img-top" src="https://media.npr.org/assets/img/2022/08/31/nannette_streicher_piano-_slide-1cdc7e104f9414ee5d21b5a9e038a0f6a4ca65de-s800-c85.webp" alt="{{chat.username}}">
          <div class="card-body">
            <h2 class="card-title mb-0 text-truncate">{{chat.adName}}</h2>
            <h4>{{chat.username }}</h4>
            <p class="card-text text-truncate-container" style="min-height: 60px">{{chat.adName}}</p>
            <div class="text-center">
              <button mat-raised-button color="primary">Open chat</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
