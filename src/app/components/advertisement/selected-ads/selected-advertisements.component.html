<div *ngIf="!NoAdsFound == false" class="container text-align-center">
  <img src="../../../../assets/images/second_sound_logo.png" id="image-id" alt="Logo Second Sound" class="png-logo">
  <br>
  <h3 style="font-family: 'Courier New',monospace">
    No advertisements were fitting your requirements. <br> Please select other subcategories!
  </h3>
</div>

<div class="row">
  <app-ad-card
    *ngFor="let advertisement of advertisements"
    [advertisement]="advertisement"
    class=" col-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mt-2 mb-2">
  </app-ad-card>
</div>
