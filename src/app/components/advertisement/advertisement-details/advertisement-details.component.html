<app-header></app-header>
<div *ngIf="error != null">
  <app-pagenotfound></app-pagenotfound>
</div>


<div *ngIf="advertisement != null" class="container">
  <div class="mt-2 col-md-3 text-align-center">
    <h5>{{advertisement.subCategory.category.name}} <span>&#8594;</span> {{advertisement.subCategory.name}}</h5>
  </div>
  <div class="row text-align-center  mt-5">
    <div class="col-md-3">
      <p>Here comes the bids</p>
    </div>

    <mat-card class="col-md-6">
      <mat-card-header>
        <h1>{{advertisement.title}} </h1>
      </mat-card-header>

      <img class="card-img-top responsive advertisementImage" src="{{advertisement.imgFile}}" alt="{{advertisement.title}}">

      <mat-card-content>

        <h4 class="mt-3 fw-bold">Asking price: {{advertisement.price | currency: 'EUR': 'symbol': '1.2-2': 'nl'}}</h4>
        <p style="text-align: justify">
          {{advertisement.description}}
        </p>

        <button (click)="startChat()" mat-flat-button color="primary" type="button" class="justify-content-center my-2 mb-5">
          Send Message
        </button>

      </mat-card-content>
    </mat-card>

    <div class="col-md-3">
      <p> Here comes info seller </p>
    </div>
  </div>
</div>
