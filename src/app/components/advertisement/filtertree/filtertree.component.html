<form [formGroup]="subCategoriesSelected" (ngSubmit)="submit()" novalidate>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <input class="me-2" type="checkbox" formArrayName="selectedSubCategories" value="{{node.id}}" (change)="onCheckboxChange($event)"/>
        {{node.name}}
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  <div class="text-center">
    <button class="mt-2" style="width: 35%" mat-raised-button color="primary" type="submit">Filter</button>
  </div>
</form>
