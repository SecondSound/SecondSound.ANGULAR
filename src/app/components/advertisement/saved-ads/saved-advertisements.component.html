<app-header></app-header>
<div class="container text-align-center mt-5">
  <h1 class="m-0">Welcome <strong>{{user.firstName}}</strong></h1>
  <h2>These are your favorite advertisements</h2>
  <div *ngIf="advertisements == null" class="container text-align-center mt-5">
    <img src="../../../../assets/images/second_sound_logo.png" id="image-id" alt="Logo Second Sound" width="60%">
    <br>
    <h1 class="mt-5">
      No favorite advertisements found!
    </h1>
  </div>

  <div class="row">
    <app-ad-card
      *ngFor="let advertisement of advertisements"
      [advertisement]="advertisement"
      class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-2 mb-2">
    </app-ad-card>
  </div>
</div>
